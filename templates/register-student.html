{% extends "template.html" %}
{% block content %}

<form method="POST" action="{{ url_for('create') }}" enctype="multipart/form-data">
    <fieldset>
        {{ form.csrf_token() }}
        <div class="form-group inputBox">
            {{ form.studentName.label }}
            {{ form.studentName }}
        </div>

        <div class="form-group inputBox">
            {{ form.studentEmail.label }}
            {{ form.studentEmail }}
        </div>

        <div class="form.group inputBox">
            {{ form.ra.label }}
            {{ form.ra }}
        </div>

        <div class="form-group buttons">
            {{ form.save(class="btn btn-primary") }}
        </div>
    </fieldset>
</form>
{% endblock %}
